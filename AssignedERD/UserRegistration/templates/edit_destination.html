{% extends "header.html" %}
{% load static %}

{% block title %}{{destination.destination_name}} - Admin{% endblock %}
{% block content %}
    <section class="destination">
        <div class="destination_container">
            <img src="{{ destination.image.url }}">

            <div class="destination_details">
                <h1>{{ destination.destination_name }}</h1>
                <p>{{ destination.description }}</p>

                <span class="button_container"><button id="edit_destination" onclick="">Edit Destination</button></span>
            </div>
        </div>
    </section>
{% endblock %}
